<div ng-show="settings">
    <md-card>
        <md-card-content>
            <md-list>
                <md-list-item>
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75">新用户自动分配账号</div>
                        <div flex layout="row" layout-align="end center"><md-switch ng-model="settings.accountForNewUser.isEnable" aria-label="accountForNewUser"></md-switch></div>
                    </div>
                </md-list-item>
            </md-list>
            <md-list ng-show="settings.accountForNewUser.isEnable" layout="row">
                <div flex-xs="5" flex-sm="10" flex-gt-sm="20"></div>
                <div flex>
                <form name="settingForm">
                    <md-input-container class="md-block">
                        <label>类型</label>
                        <md-select ng-model="settings.accountForNewUser.type">
                            <md-option ng-value="2">周</md-option>
                            <md-option ng-value="3">月</md-option>
                            <md-option ng-value="4">天</md-option>
                            <md-option ng-value="5">小时</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>流量(MB)</label>
                        <input type="number" required name="flow" ng-model="settings.accountForNewUser.flow">
                        <!-- <div ng-messages="accountForm.flow.$error">
                            <div ng-message="required">流量不能为空</div>
                        </div> -->
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>周期</label>
                        <input type="number" required name="limit" ng-model="settings.accountForNewUser.limit">
                        <!-- <div ng-messages="accountForm.flow.$error">
                            <div ng-message="required">流量不能为空</div>
                        </div> -->
                    </md-input-container>
                </form>
                </div>
                <div flex-xs="5" flex-sm="10" flex-gt-sm="20"></div>
            </md-list>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>
            <md-list>
                <md-list-item>
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75">公告</div>
                    </div>
                </md-list-item>
                <md-input-container class="md-block">
                    <textarea type="text" rows="8" required name="notice" ng-model="settings.notice"> </textarea>
                </md-input-container>
            </md-list>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>
            <md-list>
                <md-list-item>
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75">开放注册</div>
                        <div flex layout="row" layout-align="end center"><md-switch ng-model="settings.signUp.isEnable" aria-label="signUp"></md-switch></div>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
